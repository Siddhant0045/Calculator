<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="mainbody">
        <div class="typedcontent">
            <div></div>
            <div id="prevequation"></div>
            <div id="typehere"></div>
        </div>
        <div class="allbuttons">
            <div id="AC" class="inputbtn specialbtn">AC</div>
            <div id="changesign" class="inputbtn specialbtn">-/+</div>
            <div id="percent" class="inputbtn specialbtn">%</div>
            <div id="division" class="inputbtn operatorbtn">/</div>
            <div class="number inputbtn">7</div>
            <div class="number inputbtn">8</div>
            <div class="number inputbtn">9</div>
            <div class="number mul inputbtn operatorbtn">x<svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="white" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
              </svg></div>
            <div class="number inputbtn">4</div>
            <div class="number inputbtn">5</div>
            <div class="number inputbtn">6</div>
            <div class="number inputbtn operatorbtn">-</div>
            <div class="number inputbtn">1</div>
            <div class="number inputbtn">2</div>
            <div class="number inputbtn">3</div>
            <div class="number inputbtn operatorbtn">+</div>
            <div class="zerobtn inputbtn number">0</div>
            <div class="number inputbtn">.</div>
            <div class="number inputbtn equalbtn">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
