<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calculator">
        <div class="display">
            <output type="text"></output>
            <output type="text">0</output>
        </div>
        <div class="allbuttons">
            <button id="allclear" class="white">AC</button>
            <button id="clear" class="white">C</button>
            <button id="percentage" class="white">%</button>
            <button id="divide" class="gold" data-operators>/</button>
            <button id="digit-7" data-numbers>7</button>
            <button id="digit-8" data-numbers>8</button>
            <button id="digit-9" data-numbers>9</button>
            <button id="multiplication" class="gold" data-operators>x</button>
            <button id="digit-4" data-numbers>4</button>
            <button id="digit-5" data-numbers>5</button>
            <button id="digit-6" data-numbers>6</button>
            <button id="subtraction" class="gold" data-operators>-</button>
            <button id="digit-1" data-numbers>1</button>
            <button id="digit-2" data-numbers>2</button>
            <button id="digit-3" data-numbers>3</button>
            <button id="addition" class="gold" data-operators>+</button>
            <button id="digit-0" style="grid-column: span 2; border-radius: 50px;" data-numbers>0</button>
            <button id="pointBtn">.</button>
            <button id="equal" class="gold">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
