<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calculator">
        <div class="display">
            <output type="text"></output>
            <output type="text">0</output>
        </div>
        <div class="allbuttons">
            <button id="allclear" class="white">AC</button>
            <button id="clear" class="white">C</button>
            <button id="percentage" class="white">%</button>
            <button id="divide" class="gold">/</button>
            <button id="digit-7">7</button>
            <button id="digit-8">8</button>
            <button id="digit-9">9</button>
            <button id="multiplication" class="gold">x</button>
            <button id="digit-4">4</button>
            <button id="digit-5">5</button>
            <button id="digit-6">6</button>
            <button id="subtraction" class="gold">-</button>
            <button id="digit-1">1</button>
            <button id="digit-2">2</button>
            <button id="digit-3">3</button>
            <button id="addition" class="gold">+</button>
            <button id="digit-0" style="grid-column: span 2; border-radius: 50px;">0</button>
            <button id="dot">.</button>
            <button id="equal" class="gold">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
